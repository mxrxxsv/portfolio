<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar [ngClass]="bg" class="ion-no-border">
      <ion-title class="ti">Background</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [ngClass]="bg">
    <ion-list class="in">
      <ion-item>
        <ion-toggle
          color="dark"
          (ionChange)="toggleBG()"
          (ionChange)="toggleStyleBinding()"
          [checked]="withBg"
          >Background</ion-toggle
        >
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-content [ngClass]="bg">
    <!--  -->
    <!--  -->

    <ion-header class="ion-padding-top ion-no-border">
      <div class="ali">
        <ion-img class="logo" src="../../assets/oraxol.png"></ion-img>
      </div>
      <ion-buttons side="end" class="menu">
        <ion-menu-button>
          <ion-icon
            [ngStyle]="isWithStyleBind? styleSetA: styleSetB"
            name="contrast-outline"
          ></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-header>

    <ion-card class="profile">
      <ion-img src="../../assets/marius.jpg"></ion-img>
    </ion-card>

          <div [ngClass]="bg" class="title">
            <p class="ion-text-left">Hello! I'm</p>
            <p class="ion-text-left t1">{{start_name}}</p>
          </div>
      
          <div class="social">
              <ion-icon [ngStyle]="isWithStyleBind? styleSetA: styleSetB" class="lock" name="logo-facebook"></ion-icon>
              <ion-icon [ngStyle]="isWithStyleBind? styleSetA: styleSetB" class="lock" name="logo-instagram"></ion-icon>
          </div>
      

    <div [ngClass]="bg" class="title t2">
      <p class="ion-text-left">A BSIT Student at</p>
      <p class="ion-text-left t1">{{campus}}</p>
      <p class="ion-text-left f2">{{year}} year student</p>
    </div> 

    <ion-card class="ion-padding-bottom prof">
      <ion-img [src]="picture"></ion-img>
    </ion-card>

    <ion-card [ngClass]="bg" class="info">
      <ion-card-header>
        <ion-card-title [ngClass]="bg" class="ion-padding-top black t1"
          >Information</ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-icon name="person-outline"></ion-icon>
            </ion-thumbnail>
            <ion-label>{{name}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-thumbnail>
            <ion-label>{{email}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <ion-icon name="call-outline"></ion-icon>
            </ion-thumbnail>
            <ion-label>{{phone}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <ion-icon name="male-female-outline"></ion-icon>
            </ion-thumbnail>
            <ion-label>{{gender}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-button class="ion-padding edit" id="open-modal" expand="block">Edit Information</ion-button
    >
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Edit</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true"
                >Confirm</ion-button
              >
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding edit-con">
          <ion-item class="ed">
            <ion-input
              label="Name"
              labelPlacement="stacked"
              type="text"
              placeholder="Your name"
              [(ngModel)]="name"
            ></ion-input>
          </ion-item>

          <ion-item class="ed">
            <ion-input
              label="Email"
              labelPlacement="stacked"
              type="text"
              placeholder="Your email"
              [(ngModel)]="email"
            ></ion-input>
          </ion-item>

          <ion-item class="ed">
            <ion-input
              label="Phone"
              labelPlacement="stacked"
              type="text"
              placeholder="Your email"
              [(ngModel)]="phone"
            ></ion-input>
          </ion-item>

          <ion-item class="ed">
            <ion-radio-group
              [(ngModel)]="gender"
              (ionChange)="onGenderChange($event)"
            >
              <ion-radio
                value="Male"
                aria-label="Custom checkbox that is checked"
              >
                Male
              </ion-radio>
              <ion-radio value="Female" aria-label="Custom checkbox">
                Female</ion-radio
              >
            </ion-radio-group>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>

    <div class="title ion-padding-top">
      <p class="t1">Project Designs</p>
    </div>

    <ion-card [ngClass]="bg" class="black" *ngFor="let design of designs">
      <ion-img [src]="design.img" (click)="route(design.router)"></ion-img>
      <ion-card-content>
        <ion-card-title
          [ngStyle]="isWithStyleBind? styleSetA: styleSetB"
          class="font black"
        >
          {{design.name}}</ion-card-title
        >
      </ion-card-content>
    </ion-card>

    <!--  -->
    <!--  -->
  </ion-content>
</div>
